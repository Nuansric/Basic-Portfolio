<div class="bodycontainer">
<!--Header Section-->

			<div class="nameheader">
				<h1 id="chanitanuansri">Chanita Nuansri</h1>	
			</div>

		<!-- Navigation -->
			<div class="navigation" >
				<div id="navigationborder">
				<span>
					<div id="contactnav" >

					<div id="portfolionav">

					<h2 class="maincontentheading">Contact</h2>
					<hr>

				<div class="maincontentborder">
					
					<div>
						<!-- Input form -->
						<form action="simpleform.html" method="get">
							
							<!-- Name Input -->
							<label>
								Name 
								<br>
								<input class="textinput" type="text" name="name" size="97" placeholder="John Smith" / >	
							</label>
							<br>
							
							<!-- Email Input -->
							<label>
								Email 
								<br>
								<input class="textinput" type="text" name="email" size="97" placeholder="example@gmail.com" / >	
							</label>
							<br>
							
							<!-- Message Box -->
							<label for="massage">
								Message
							</label>
							<br>
							<textarea class="textinput" cols="95" rows="10"></textarea>	
							<br>

							<!-- Submit Button -->
							<input type="submit" value="Submit" style="color: #ffffff; background-color: #4aaaa5; padding: 10px 25px 10px 25px">
						</form>
					</div>

				</div>
				
			</div>


		<!-- Side Content -->

			<!--Connect with Me Heading Teal font-->

						<a href="https://github.com/Nuansric" target="_blank"><img width="65px" height="65px" src="./assets/images/github.png"></a>
